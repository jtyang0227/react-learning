<style>

<body>
<div id="app"></div>

<!-- react cdm -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>

<script type="text/babel">
  // ì €ì¥ ê³µê°„
  const jsonLocalStorage = {

    },
    getItem: (key) => {

    },
  };

  // í†µì‹  ëª¨ë“ˆ
  const fetchCat = async (text) => {
    const OPEN_API_DOMAIN = "https://cataas.com";
    const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
    const responseJson = await response.json();
    return `${OPEN_API_DOMAIN}/${responseJson.url}`;
  };


  const Title = (props) => {

  };

  // ìƒì„±
  const Form = ({updateMainCat}) => {
    const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text);
    const [value, setValue] = React.useState("");
    const [errorMessage, setErrorMessage] = React.useState('');

    function handleInputChange(e) {
      const userValue = e.target.value;
      setErrorMessage("");

      if (includesHangul(userValue)) {
        setErrorMessage('í•œê¸€ì€ ì…ë ¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
      }

      setValue(userValue.toUpperCase()); // toUpperCase : ëŒ€ë¬¸ì ë³€í™˜
    }

    function handleFormSubmit(e) {
      e.preventDefault();

      if (value === '') {
        setErrorMessage('ë¹ˆ ê°’ì…ë‹ˆë‹¤.');
        return;
      }

      updateMainCat(value);
    }

    return (
      <form onSubmit={handleFormSubmit}>
        <input
          type="text"
          name="name"
          placeholder="ì˜ì–´ ëŒ€ì‚¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”"
          value={value}
          onChange={handleInputChange}
        />
        <button type="submit">ìƒì„±</button>
        <p style={{color: 'red'}}>{errorMessage}</p>
      </form>
    );
  };

  function CatItem(props) {
    const style = {width: "150px"};

    return (
      <li>
        <img src={props.img} style={style}/>
      </li>
    );
  }

  // ì¢‹ì•„ìš”
  function Favorites({favorites}) {
    return (
      <ul className="favorites">
        {favorites.map((cat) => (
          <CatItem img={cat} key={cat}/>
        ))}
      </ul>
    );
  }

  const MainCard = ({img, onHeartClick}) => {
    return (
      <div className="main-card">
        <img src={img} alt="ê³ ì–‘ì´" width="400"/>
        <button onClick={onHeartClick}>ğŸ¤</button>
      </div>
    );
  };

  const App = () => {
    // ì •ì  ë°ì´í„°
    const EMPTY_HEART = "ğŸ¤";
    const FULL_HEART = "ğŸ’–";
    const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
    const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
    const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

    // counter : ê¸°ì¡´ ìƒíƒœ ë°ì´í„°
    // setCounter : ë³€ê²½ ìƒíƒœ ë°ì´í„°
    const [counter, setCounter] = React.useState(
      jsonLocalStorage.getItem('counter')  // getItem ê²°ê³¼ê°’ í˜•íƒœ : string
    );
    const [mainCat, setMainCat] = React.useState(CAT1);

    const [favorites, setFavorites] = React.useState(
      localStorage.getItem('favorites') || [] // ë¹ˆ ê°’ ì •ì˜
    );

    async function setInitialCat() {
      const newCat = await fetchCat('First cat');
      setMainCat(newCat);
    }

    // React Hooks
    React.useEffect(() => {
      setInitialCat();
    }, [counter]); // [] : ë¼ì´í”„ì‚¬ì´í´ ìƒíƒœ ì˜µì…˜

    // ìƒíƒœ ëŒì–´ ì˜¬ë¦¬ê¸°(lifting state up) : ìì‹ ì»´í¼ë„ŒíŠ¸ ì „ë‹¬ë©ë‹ˆë‹¤.
    async function updateMainCat(value) {
      // setMainCat(CAT2)

      const newCat = await fetchCat(value); // open api add
      setMainCat(newCat);

      const nextCounter = counter + 1;
      setCounter(nextCounter); // ìƒíƒœ ë³€ê²½
      localStorage.setItem("counter", nextCounter);
    }

    // í•˜ìœ„ ì»´í¼ë„ŒíŠ¸ë¡œ ì»´í¼ë„ŒíŠ¸(handleHeartClick) ì „ë‹¬í•©ë‹ˆë‹¤.
    function handleHeartClick() {
      // ìŠ¤í”„ë ˆë“œ ì˜¤í¼ë ˆì´í„° ë¬¸ë²•
      // ê¸°ë³¸ë°ì´í„° ë°°ì—´ ë°ì´í„° + n
      const nextFavorites = [...favorites, mainCat];// output : [CAT1, CAT2, CAT3]
      setFavorites(nextFavorites);
      jsonLocalStorage.setItem('favorites', nextFavorites);
    }

    // props ì „ë‹¬í• ë•Œ í•¸ë“¤ëŸ¬ëª…ì¹­ì€ onHeartClick
    return (
      <div>
        <Title>{counter}ë²ˆì§¸ ê³ ì–‘ì´ ê°€ë¼ì‚¬ëŒ€</Title>
        <Form updateMainCat={updateMainCat}/>
        <MainCard img={mainCat} onHeartClick={handleHeartClick}/>
        <Favorites favorites={favorites}/>
      </div>
    );
  };

  const MyApp = document.querySelector("#app");

  ReactDOM.render(<App/>, MyApp);
</script>
</body>
